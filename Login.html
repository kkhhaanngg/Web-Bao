<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Đăng Nhập</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #007bff;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-container {
      background: #fff;
      padding: 40px;
      border-radius: 8px;
      width: 100%;
      max-width: 400px;
      color: #000;
    }
    .btn-login {
      background-color: #0056b3;
      color: white;
      width: 100%;
      font-weight: bold;
    }
    .btn-login:hover {
      background-color: #003f7f;
    }
    a {
      color: #0056b3;
    }
    a:hover {
      color: #003f7f;
    }
  </style>
</head>
<body onload="checkLoggedIn()">
  <div class="login-container text-center">
    <h2>Đăng Nhập</h2>
    <form onsubmit="login(event)">
      <div class="mb-3">
        <input type="email" class="form-control" id="login-email" placeholder="Email hoặc số điện thoại" required>
      </div>
      <div class="mb-3">
        <input type="password" class="form-control" id="login-password" placeholder="Mật khẩu" required>
      </div>
      <button type="submit" class="btn btn-login">Đăng nhập</button>
      <div class="mt-3">
        <span>Bạn chưa có tài khoản? <a href="Register.html">Đăng ký ngay.</a></span>
      </div>
    </form>
  </div>
  
  <script>
    function checkLoggedIn() {
      if (localStorage.getItem("loggedInUser")) {
        window.location.href = "index.html";
      }
    }
    
    function login(event) {
      event.preventDefault();
      const email = document.getElementById("login-email").value;
      const password = document.getElementById("login-password").value;
      
      if (localStorage.getItem(email) === password) {
        localStorage.setItem("loggedInUser", email);
        alert("Đăng nhập thành công! Chuyển về trang chủ.");
        window.location.href = "index.html";
      } else {
        alert("Email hoặc mật khẩu không đúng!");
      }
    }
  </script>
</body>
</html>
