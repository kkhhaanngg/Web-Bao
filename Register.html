<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Đăng Ký</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #007bff;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .register-container {
      background: #fff;
      padding: 40px;
      border-radius: 8px;
      width: 100%;
      max-width: 400px;
      color: #000;
    }
    .btn-register {
      background-color: #0056b3;
      color: white;
      width: 100%;
      font-weight: bold;
    }
    .btn-register:hover {
      background-color: #003f7f;
    }
    a {
      color: #0056b3;
    }
    a:hover {
      color: #003f7f;
    }
  </style>
</head>
<body onload="checkLoggedIn()">
  <div class="register-container text-center">
    <h2>Đăng Ký</h2>
    <form onsubmit="register(event)">
      <div class="mb-3">
        <input type="text" class="form-control" id="register-name" placeholder="Họ và tên" required>
      </div>
      <div class="mb-3">
        <input type="email" class="form-control" id="register-email" placeholder="Email hoặc số điện thoại" required>
      </div>
      <div class="mb-3">
        <input type="password" class="form-control" id="register-password" placeholder="Mật khẩu" required>
      </div>
      <button type="submit" class="btn btn-register">Đăng ký</button>
      <div class="mt-3">
        <span>Bạn đã có tài khoản? <a href="Login.html">Đăng nhập ngay.</a></span>
      </div>
    </form>
  </div>
  
  <script>
    function checkLoggedIn() {
      if (localStorage.getItem("loggedInUser")) {
        window.location.href = "index.html";
      }
    }
    
    function register(event) {
      event.preventDefault();
      const name = document.getElementById("register-name").value;
      const email = document.getElementById("register-email").value;
      const password = document.getElementById("register-password").value;
      
      if (localStorage.getItem(email)) {
        alert("Email đã được sử dụng!");
      } else {
        localStorage.setItem(email, password);
        localStorage.setItem("loggedInUser", email);
        alert("Đăng ký thành công! Chuyển về trang chủ.");
        window.location.href = "index.html";
      }
    }
  </script>
</body>
</html>
